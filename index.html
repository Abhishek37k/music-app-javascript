<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="https://kit.fontawesome.com/7c49a44951.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img" />
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio  id="song">
                <source src="Luis_Fonsi_Ft_Daddy_Yankee_-_Despacito.mp3"  />
            </audio>
            <input type="range" value="0" id="Progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
            </div>
        </div>
    </div>

    <script>


        let Progress = document.getElementById("Progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        song.onloadmetadata = function(){
            Progress.max= song.duration;
            Progress.value= song.currentTime;
            

        }
        function playPause(){
            if(ctrlIcon.classList.contains('fa-pause')){
                song.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');

            }
            else{
                song.play();
                ctrlIcon.classList.add('fa-pause');
                ctrlIcon.classList.remove('fa-play');

            }
        }
        if (song.play()){
            setInterval(() => {
                Progress.value= song.currentTime;
            }, 500);
        }
        Progress.onchange= function(){
            song.play();
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
            song.currentTime= Progress.value;
        }


    </script>
</body>

</html>
